<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Online Judge</title>
  <link rel="stylesheet" type="text/css" href="https://ksw2022.github.io/KLOI/style.css">
</head>
<body>
  <div class="topnav">
    <a href="https://ksw2022.github.io/KLOI/README.html">KLOI</a>
    <a href="https://ksw2022.github.io/KLOI/README.html">首页</a>
    <a href="https://ksw2022.github.io/KLOI/problems.html">题库</a>
    <a href="https://ksw2022.github.io/KLOI/contests.html">比赛</a>
    <a href="https://ksw2022.github.io/KLOI/records.html">评测</a>
    <a href="https://ksw2022.github.io/KLOI/judgement.html">逃骗</a>
    <a href="https://www.luogu.com.cn/team/43321#main">团队</a>
    <a href="" style="float:right">注册</a>
    <a href="" style="float:right">登录</a>
    <a href="https://ksw2022.github.io/KLOI/settings.html" style="float:right">控制面板</a>
  </div>

  <div class="row">
  <div class="leftcolumn">
    <div class="card">
      @label [one-problem]
    </div>
  </div>
  <div class="rightcolumn">
    <div class="card">
      <h3>题目信息</h3>
      <table width=100%>
        <tr><td>题目难度</td><td style="float:right">@label [op-dfcty]</td></tr>
        @label [op-from]
        <tr><td>历史分数</td><td style="float:right">@label [op-score]</td></tr>
        <tr><td>题目标签</td><td style="float:right">@label [op-label]</td></tr>
      </table>
    </div>
  </div>
  </div>

  <div class="footer">
    <h2>到底啦~</h2>
  </div>

</body>
</html>
